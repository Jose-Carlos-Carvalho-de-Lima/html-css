<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhndo com imagens</title>
</head>

<body>
    <h1>Imagem dinámca</h1>
    <p>Tente abrir esse site em vários dispositivos deiferentes ou simplesmente aumente e dininua o temanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/TLP.png">

        <source media="(max-width: 1050px)" srcset="imagens/TLM.png">

        <img src="imagens/TLG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a Reproduzir áudio em HTML5.</p>
    <audio src="midias/Silent Night - The Soundlings.mp3" controls autoplay></audio>

    <h1>Outras formas de colocar áudios no HTML5.</h1>
    <p>Utilizando a tag audio</p>
    <audio>
        <source src="midias/Silent Night - The Soundlings.mp3" type="audio/mpeg">
        <source src="midias/Silent Night - The Soundlings.mp3" type="audio/ogg">
        <source src="midias/Silent Night - The Soundlings.mp3" type="audio/wav"> <!--não e recomendado usar este tipo de arquivo pois ele e muito pesado -->
    </audio>

</body>

</html>
